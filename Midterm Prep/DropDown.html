<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menues</title>
</head>
<body>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
        }
        
        .drop ul {
            list-style-type: none;
            display: flex;
        }
        
    </style>

    <div class="container">
        <div class="drop">
            <ul>
                <li>Abuzar</li>
                <li>Abuzar</li>
                <li>Abuzar</li>
            </ul>
        </div>

        <div class="drop">
            <ul>
                <li>Qasim</li>
                <li>Qasim</li>
                <li>Qasim</li>
            </ul>
        </div>

        <div class="drop">
            <ul>
                <li>Sufyan</li>
                <li>Sufyan</li>
                <li>Sufyan</li>
            </ul>
        </div>

        <div class="drop">
            <ul>
                <li>Mavi</li>
                <li>Mavi</li>
                <li>Mavi</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
